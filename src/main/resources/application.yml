spring:
    datasource:
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:mercadinho
        username: sa
        password: 
    jpa:
        database-plataform: org.hibernate.dialect.h2Dialect
        properties:
            hibernate:
                show_sql: true
                format_sql: true
    h2:
        console.enabled: true
    mvc:
        pathmatch.matching-strategy: ant-path-matcher
            